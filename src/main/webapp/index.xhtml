<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:jsf="http://java.sun.com/jsf"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/WEB-INF/templates/commons.xhtml">
	
	<f:metadata>
		<f:event listener="#{mBeanProduct.initIndex()}" type="preRenderView"></f:event>
	</f:metadata>
	
	<ui:define name="body">
		<div class="container">
			<div class="col-md-12">
				<div id="main-slider">
					<div class="item">
						<img src="img/main-slider1.jpg" alt="" class="img-responsive" />
					</div>
					<div class="item">
						<img class="img-responsive" src="img/main-slider2.jpg" alt="" />
					</div>
					<div class="item">
						<img class="img-responsive" src="img/main-slider3.jpg" alt="" />
					</div>
					<div class="item">
						<img class="img-responsive" src="img/main-slider4.jpg" alt="" />
					</div>
				</div>
			</div>
		</div>
		<!-- *** HOT PRODUCT SLIDESHOW *** -->
		<div id="hot">
			<div class="box">
				<div class="container">
					<div class="col-md-12">
						<h2>Les Affaires de la semaine</h2>
					</div>
				</div>
			</div>
			<div class="container">
				<div class="product-slider">
					<ui:repeat var="product" value="#{mBeanProduct.promotedWinesList}">
						<div class="item">
							<div class="product">
								<div class="flip-container">
									<div class="flipper">
										<div class="front">
											<a href="article.jsf"> <img
												src="img/wine_pictures/#{product.apiId}/#{product.apiId}_front.jpg"
												alt="" class="img-responsive" />
											</a>
										</div>
										<div class="back">
											<a href="article.jsf"> <img
												src="img/wine_pictures/#{product.apiId}/#{product.apiId}_back.jpg"
												alt="" class="img-responsive" />
											</a>
										</div>
									</div>
								</div>
								<a href="article.jsf" class="invisible"> <img
									src="img/wine_pictures/#{product.apiId}/#{product.apiId}_front.jpg"
									alt="" class="img-responsive" />
								</a>
								<div class="text">
									<h3>
										<a href="article.jsf">#{product.name}</a>
									</h3>
									<p class="price">#{product.price} â‚¬</p>
								</div>
								<!-- /.text -->

								<div class="ribbon new">
									<div class="theribbon">NEW</div>
									<div class="ribbon-background"></div>
								</div>
							</div>
							<!-- /.product -->
						</div>
					</ui:repeat>
				</div>
			</div>
		</div>
