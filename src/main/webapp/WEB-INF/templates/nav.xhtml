<div xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
	class="navbar navbar-default yamm" role="navigation" id="navbar">
	<div class="container">
		<div class="navbar-header">
			<a class="navbar-brand home" href="index.jsf">
				<img src="img/wine.png" />
			</a>
			<div class="navbar-buttons">
				<button type="button" class="navbar-toggle" data-toggle="collapse"
					data-target="#navigation">
					<span class="sr-only">Toggle navigation</span> <i class="fa fa-align-justify"></i>
				</button>
				<button type="button" class="navbar-toggle" data-toggle="collapse"
					data-target="#search">
					<span class="sr-only">Toggle search</span> <i class="fa fa-search"></i>
				</button>
				<a class="btn btn-default navbar-toggle" href="pages/basket.jsf"> <i
					class="fa fa-shopping-cart"></i> <span class="hidden-xs">3
						items in cart</span>
				</a>
			</div>
		</div>
		<!--/.navbar-header -->

		<div class="navbar-collapse collapse" id="navigation">

			<ul class="nav navbar-nav navbar-left">
				<li class="active"><a href="index.jsf">Accueil</a></li>
				<ui:repeat var="topCategory" value="#{mBeanProduct.wineTypes}">
					<li class="dropdown yamm-fw"><a href="#"
					class="dropdown-toggle" data-toggle="dropdown"
					data-hover="dropdown">#{topCategory.type}<b class="caret"></b></a>
					<ul class="dropdown-menu">
						<li>
							<div class="yamm-content">
								<div class="row">
									<div class="col-sm-6">
										<h5>Appelations</h5>
									</div>
									<div class="col-sm-6">
										<h5>CÃ©pages</h5>
									</div>
									<ui:repeat var="appellation" varStatus="loop" value="#{mBeanProduct.appellations[topCategory]}">
							    		<h:outputText value="&lt;div class='col-sm-3'&gt;&lt;ul&gt;" escape="false" rendered="#{loop.index % 3 == 0}" />
							    			<li><a href="category.html">${appellation}</a></li>
							    		<h:outputText value="&lt;/ul&gt;&lt;/div&gt;" escape="false" rendered="#{loop.last or (loop.index + 1) % 3 == 0}" /> 
									</ui:repeat>
									<ui:repeat var="varietal" varStatus="loop" value="#{mBeanProduct.varietals[topCategory]}">
								    	<h:outputText value="&lt;div class='col-sm-3'&gt;&lt;ul&gt;" escape="false" rendered="#{loop.index % 3 == 0}" />
								    		<li><a href="category.html">${varietal.description}</a></li>
								    	<h:outputText value="&lt;/ul&gt;&lt;/div&gt;" escape="false" rendered="#{loop.last or (loop.index + 1) % 3 == 0}" /> 
									</ui:repeat>
								</div>
							</div>
						</li>
					</ul>
					</li>
				</ui:repeat>
			</ul>
		</div>
		<div class="navbar-buttons">
			<div class="navbar-collapse collapse right" id="basket-overview">
				<a href="pages/basket.jsf" class="btn btn-primary navbar-btn"><i
					class="fa fa-shopping-cart"></i><span class="hidden-sm">
					<h:outputLabel value=""/> articles</span></a><!-- #{mBeanCartManagement.numTotalQantity()} -->
			</div>
			<div class="navbar-collapse collapse right" id="search-not-mobile">
				<form class="navbar-form" role="search">
					<div class="input-group">
						<input type="text" class="form-control" placeholder="Rechercher" />
						<span class="input-group-btn">

							<button type="submit" class="btn btn-primary">
								<i class="fa fa-search"></i>
							</button>

						</span>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
