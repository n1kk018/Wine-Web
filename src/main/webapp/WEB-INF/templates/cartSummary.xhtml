<div xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core" class="col-md-3">
<h:panelGroup
	rendered="#{mBeanCartManagement.order.ordersDetail != null}">
	<div class="box" id="order-summary">
		<div class="box-header">
			<h3>#{lang['recap']}</h3>
		</div>
		<p class="text-muted">#{lang['info_cout']}</p>
		<div class="table-responsive">
			<table class="table" id="tabRecapOrder">
				<tbody>
					<tr>
						<td>#{lang['sous_total']}</td>
						<th style="text-align: right;"><h:outputText id="subTotal" class="itemPrice"
								value="#{mBeanCartManagement.calculSubTotal()}">
								<f:convertNumber minFractionDigits="2" />
							</h:outputText><span class="flaticon-euro-currency-symbol currency-symbol"></span></th>
					</tr>
					<tr>
						<td>#{lang['frais_de_transport']}</td>
						<th style="text-align: right;"><h:outputText id="shipping" class="itemPrice"
								value="#{mBeanCartManagement.callDelivery()}">
								<f:convertNumber minFractionDigits="2" />
							</h:outputText><span class="flaticon-euro-currency-symbol currency-symbol"></span></th>
					</tr>
					<tr>
						<td>#{lang['tax']}</td>
						<th style="text-align: right;"><h:outputText id="taxes" class="itemPrice"
								value="#{mBeanCartManagement.calculTaxPays()}">
								<f:convertNumber pattern=" #0.00" />
							</h:outputText><span class="flaticon-euro-currency-symbol currency-symbol"></span></th>
					</tr>
					<tr class="total">
						<td>#{lang['total']}</td>
						<th style="text-align: right;"><h:outputText id="total" class="itemPrice"
								value="#{mBeanCartManagement.calculTotal()}">
								<f:convertNumber minFractionDigits="2" />
							</h:outputText><span class="flaticon-euro-currency-symbol currency-symbol"></span></th>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</h:panelGroup>
<h:panelGroup
	rendered="#{mBeanCartManagement.order.ordersDetail == null}">
	<div class="box" id="order-summary">
		<div class="box-header">
			<h3>#{lang['recap_commande']}</h3>
		</div>
		<p class="text-muted">#{lang['info_cout_1']}</p>
		<div class="table-responsive">
			<table class="table" id="tabRecapOrder">
				<tbody>
					<tr>
						<td>#{lang['prix_articles']}</td>
						<th>0.00€</th>
					</tr>
					<tr>
						<td>#{lang['frais_de_transport']}</td>
						<th>0.00€</th>
					</tr>
					<tr>
						<td>#{lang['tax']}</td>
						<th>0.00€</th>
					</tr>
					<tr class="total">
						<td>#{lang['total']}</td>
						<th>0.00€</th>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</h:panelGroup>
</div>
