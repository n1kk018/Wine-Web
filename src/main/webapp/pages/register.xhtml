<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/common.xhtml">
	<ui:define name="breadcrumb">
        <p:breadCrumb>
            <p:menuitem value="Index" url="index.jsf" />
            <p:menuitem value="#{lang['authenticate]}"  />
        </p:breadCrumb>
    </ui:define>
	<ui:define name="body">
		<div class="container">
			<div class="col-md-6">
				<div class="box">
					<h1>#{lang['mon_compte']}</h1>
					<p class="lead">#{lang['pas_inscrit']}</p>
					<p class="text-muted">#{lang['message_commande']}</p>
					<hr />
					<form action="customer-orders.html" method="post">
						<div class="text-center">
							<a href="pages/registerNewAccount.jsf" class="btn btn-primary">#{lang['creation_compte_1']}</a>
						</div>
					</form>
				</div>
			</div>
			<div class="col-md-6">
				<div class="box">
					<h1>Login</h1>
					<p class="lead">#{lang['message_demande_compte']}</p>
					<p class="text-muted">#{lang['message_demande_connexion']}</p>
					<hr />
					<form jsf:id="form2">
						<div class="form-group">
							<label for="email">#{lang['email']}</label>
							<h:inputText class="form-control" id="email-modal"
								value="#{mBeanConnexion.userConnected.mail}" />
						</div>
						<div class="form-group">
							<label for="password">#{lang['mot_de_passe']}</label>
							<h:inputSecret value="#{mBeanConnexion.userConnected.password}"
								class="form-control" id="password-modal" />
						</div>
						<div class="text-center">
							<h:commandButton
								action="#{mBeanCartManagement.connectedGoToCheckout1()}"
								value="#{lang['signin']}" class="btn btn-primary"></h:commandButton>
						</div>
						<a class="text-muted">#{lang['oubli_mot_de_passe']}</a>
					</form>
				</div>
			</div>
		</div>
	</ui:define>
</ui:composition>
