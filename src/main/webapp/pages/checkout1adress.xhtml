<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/common.xhtml">
	<ui:param name="page" value="adress" />
	<ui:define name="breadcrumb">
    	<p:breadCrumb>
			<p:menuitem value="Index" url="index.jsf" />
			<p:menuitem value="#{lang['basket']}" url="basket.jsf"/>
			<p:menuitem value="#{lang['billing_shipping']}" />
		</p:breadCrumb>
    </ui:define>
	<ui:define name="body">
			<div class="container">
				<div class="col-md-9" id="checkout">
					<div class="box">
						<h3>#{lang['adresse_de_livraison']} :</h3>
						<ui:include src="/WEB-INF/templates/basketNav.xhtml" />
						<div class="content">
							<div class="row">
								<div class="col-md-6">
									<div class="form-group">
										<h3>#{lang['adresse_de_livraison']}</h3>
									</div>
								</div>
								<div class="col-md-6">
									<div class="form-group">
										<h3>#{lang['adresse_de_facturation']}</h3>
									</div>
								</div>
							</div>
							<!-- /.row -->
							<div class="row">
								<div class="col-sm-12">
								   <ui:repeat var="adress" value="#{mBeanConnexion.userConnected.adresses}">
                                           <div class="col-md-6">
                                            <div class="row">
                                                <div class="col-md-3">
                                                    <p class="text-uppercase">
                                                        <h:outputText
                                                            value="#{mBeanConnexion.userConnected.lastname}"/>
                                                    </p>
                                                </div>
                                                <div class="col-md-3">
                                                    <p class="text-justify">
                                                        <h:outputText
                                                            value="#{mBeanConnexion.userConnected.firstname}" />
                                                    </p>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-md-1">
                                                    <p class="text-justify">
                                                        <h:outputText
                                                            value="#{adress.number}" />
                                                    </p>
                                                </div>
                                                <div class="col-md-5">
                                                    <p class="text-justify">
                                                        <h:outputText
                                                            value="#{adress.street}" />
                                                    </p>
                                                </div>
                                            </div>
                                            <p class="text-justify">
                                                <h:outputText
                                                    value="#{adress.zipcode}" />
                                            </p>
                                            <p class="text-justify">
                                                <h:outputText
                                                    value="#{adress.city}" />
                                            </p>
                                            <p class="text-justify">
                                                <h:outputText value="#{adress.country.name}" />
                                            </p>
                                            <button data-target="#modiflivraison" data-toggle="collapse"
                                                class="btn btn-primary" jsf:type="button" jsf:rendered="#{!adress.billing}">
                                                #{lang['modifier_adresse_livraison']}<i class="fa fa-chevron-bottom"></i>
                                            </button>
                                            <button data-target="#modiffacturation"
                                                data-toggle="collapse" class="btn btn-primary" type="button" jsf:rendered="#{adress.billing}">
                                                #{lang['modifier_adresse_facturation']}<i class="fa fa-chevron-bottom"></i>
                                            </button>
                                           </div>
                                       </ui:repeat>
								</div>
							</div>
                               <ui:repeat var="adress" value="#{mBeanConnexion.userConnected.adresses}">
                                   <div id="#{!adress.billing?'modiflivraison':'modiffacturation'}" class="collapse clearfix">
	                                   <div class="row" jsf:rendered="#{!adress.billing}">
	                                       <h3>Merci de saisir votre nouvelle adresse de livraison</h3>
	                                   </div>
	                                   <div class="row" jsf:rendered="#{adress.billing}">
	                                       <h3>#{lang['demande_adresse_facturation']}</h3>
	                                   </div>
	                                   <form jsf:id="#{adress.billing?'formfact':'formlivr'}">
		                                   <div class="row">
		                                       <div class="col-sm-6">
		                                           <div class="form-group">
		                                               <label for="number">Numero </label> <input type="text"
		                                                   class="form-control" id="number" />
		                                           </div>
		                                       </div>
		                                       <div class="col-sm-6">
		                                           <div class="form-group">
		                                               <label for="street">Rue</label> <input type="text"
		                                                   class="form-control" id="street" />
		                                           </div>
		                                       </div>
		                                   </div>
		                                   <div class="row">
		                                       <div class="col-sm-6 col-md-3">
		                                           <div class="form-group">
		                                               <label for="city">Ville</label> <input type="text"
		                                                   class="form-control" id="city" />
		                                           </div>
		                                       </div>
		                                       <div class="col-sm-6 col-md-3">
		                                           <div class="form-group">
		                                               <label for="Code postal">#{lang['cp']}</label> <input
		                                                   type="text" class="form-control" id="Code postal" />
		                                           </div>
		                                       </div>
		                                       <div class="col-sm-6 col-md-3">
		                                           <div class="form-group">
		                                               <label for="country">#{lang['pays']}</label> <input type="text"
		                                                   class="form-control" id="county" />
		                                           </div>
		                                       </div>
		                                   </div>
		                                   <div class="row">
		                                       <a data-target="#{adress.billing?'#modiffacturation':'#modiflivraison'}" data-toggle="collapse"
		                                           class="btn btn-default">#{lang['annuler']}</a>
		                                   </div>
	                                   </form>
                                   </div>
                               </ui:repeat>
						</div>
						<form jsf:id="Form">
							<div class="box-footer">
								<div class="pull-left">
									<a href="pages/basket.jsf" class="btn btn-default"><i
										class="fa fa-chevron-left"></i>#{lang['retourner_panier']}</a>
								</div>

								<div class="pull-right">
									<h:commandButton
										action="#{mBeanCartManagement.validerAdresse()}"
										value="Valider et aller Ã  la page de livraison" class="btn btn-primary"></h:commandButton>
								</div>
							</div>
						</form>
					</div>
				</div>
				<ui:include src="/WEB-INF/templates/cartSummary.xhtml" />
			</div>
	</ui:define>
</ui:composition>
