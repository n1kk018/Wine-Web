<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/common.xhtml">
	<ui:param name="page" value="confirm" />
	<ui:define name="breadcrumb">
    	<p:breadCrumb>
			<p:menuitem value="Index" url="index.jsf" />
			<p:menuitem value="#{lang['basket']}" url="basket.jsf"/>
			<p:menuitem value="#{lang['receipt']}" />
		</p:breadCrumb>
    </ui:define>
	<ui:define name="body">
			<div class="container">
				<div class="col-md-12" id="checkout">
					<div class="box">
						<h3>#{lang['confirmation']}</h3>
						<ui:include src="/WEB-INF/templates/basketNav.xhtml" />
						<h3>
							#{lang['numero_de_commande']} : CMD
							<h:outputLabel value="#{mBeanCartManagement.lastOrder.id}" />
						</h3>
						<p style="font-size:17px;">
						    #{lang['message_de_confirmation1']} 
							<h:outputText value="#{mBeanCartManagement.finalAmount}" class="itemPrice">
                                <f:convertNumber pattern="#0.00" />
                            </h:outputText>
                            <span class="flaticon-euro-currency-symbol currency-symbol"></span> 
                            #{lang['message_de_confirmation2']}.
                       </p>
					</div>
				</div>
			</div>
	</ui:define>
</ui:composition>
