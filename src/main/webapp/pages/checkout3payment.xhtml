<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/common.xhtml">
	<ui:define name="breadcrumb">
    	<p:breadCrumb>
			<p:menuitem value="Index" url="index.jsf" />
			<p:menuitem value="Panier" url="basket.jsf"/>
			<p:menuitem value="Livraison - Vérification adresse" />
		</p:breadCrumb>
    </ui:define>
	<ui:define name="body">
			<div class="container">
				<div class="col-md-12">
					<ul class="breadcrumb">
						<li><a href="index.jsf">Acceuil</a></li>
						<li>Mode de paiement</li>
					</ul>
				</div>

				<div class="col-md-9" id="checkout">

					<div class="box">
						<form jsf="h:form" id="Form">
							<h1>Mode de livraison</h1>
							<ul class="nav nav-pills nav-justified">
								<li class="disabled"><a href=""><i
										class="fa fa-map-marker"></i><br />Address</a></li>
								<li class="disabled"><a href=""><i class="fa fa-truck"></i><br />Mode
										de livraison</a></li>
								<li class="active"><a href=""><i class="fa fa-money"></i><br />Mode
										de paiement </a></li>
								<li class="disabled"><a href=""><i class="fa fa-eye"></i><br />Confirmation</a></li>
							</ul>

							<div class="content">

								<div class="row">
									<div class="col-sm-12">
										<div class="box payment-method">
											<div class="media-left media-middle">
												<img class="media-object" src="img/logoPayment.png" />
											</div>
											<div class="row">
												<div class="col-xs-3">
													<label>Numero de la carte *</label>
												</div>
												<div class="col-xs-4">
													<h:inputText value="" class="form-control" />
												</div>
											</div>
											<br />
											<div class="row">
												<div class="col-xs-3">
													<label>Date d'expiration *</label>
												</div>
												<div class="col-xs-2">
												<input type="number" value="1" class="form-control" />
												</div>
												<div class="col-xs-2">
													<input type="number" value="2016" class="form-control" />
												</div>
											</div>
											<!-- /.row -->
											<br />
											<div class="row">

												<div class="col-xs-3">
													<label>Cryptogramme *</label>
												</div>
												<div class="col-xs-2">
													<input type="text" value="1" class="form-control" />
												</div>
											</div>
											<br />
											<p>* Champs obligatoires</p>
											<div class="row">
												<div class="col-sm-8">
													<!-- 													<p>Ce bouton vaut pour validation de votre commande, de -->
													<!-- 														son mode de paiement et de l'acceptation de nos conditions -->
													<!-- 														générales de vente</p> -->
												</div>
											</div>
										</div>
									</div>
								</div>
								<!-- /.row -->
							</div>
							<!-- /.content -->
						</form>

						<h:panelGroup>
							<h:form>
								<div class="box-footer">
									<div class="pull-left">
										<a href="pages/checkout1adress.jsf" class="btn btn-default"><i
											class="fa fa-chevron-left"></i>Retourne à la page avant</a>
									</div>
									<div class="pull-right">
										<h:commandButton action="#{mBeanCartManagement.addNewOrder()}"
											value="Valider et payer ma commande" class="btn btn-primary"></h:commandButton>
									</div>
								</div>
							</h:form>
						</h:panelGroup>

					</div>
					<!-- /.box -->

				</div>
				<!-- /.col-md-9 -->

				<ui:include src="/WEB-INF/templates/cartSummary.xhtml" />

			</div>
			<!-- /.container -->
	</ui:define>
</ui:composition>
