<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:jsf="http://xmlns.jcp.org/jsf" xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/common.xhtml">
	<ui:param name="page" value="shipping" />
	<ui:define name="breadcrumb">
		<p:breadCrumb>
			<p:menuitem value="Index" url="index.jsf" />
			<p:menuitem value="#{lang['basket']}" url="basket.jsf" />
			<p:menuitem value="#{lang['shipping']}" />
		</p:breadCrumb>
	</ui:define>
	<ui:define name="body">
		<div class="container">
			<div class="col-md-9" id="checkout">
				<div class="box">
					<h:form id="form1">
						<h3>#{lang['mode_de_livraison']}</h3>
						<ui:include src="/WEB-INF/templates/basketNav.xhtml" />
						<div class="content">
							<div class="row">
								<div class="col-sm-6">
									<div class="box shipping-method">
										<div class="media-left media-middle">
											<h:commandLink action="#{mBeanCartManagement.callDelivery()}">
												<center><img class="media-object" src="img/logocolissimo.png"
													/></center>
												<f:ajax render=":formSummary:shipping" />
											</h:commandLink>
										</div>
										<p>#{lang['msg_delai_livraison_1']}</p>
									</div>
								</div>
								<div class="col-sm-6">
									<div class="box shipping-method">
										<div class="media-left media-middle">

											<h:commandLink
												action="#{mBeanCartManagement.callDeliveryInternational()}">
												<center><img class="media-object" src="img/logochronopost.png"
													/></center>
												<f:ajax render=":formSummary:shipping" />
											</h:commandLink>
										</div>

										<p>#{lang['msg_delai_livraison_2']}</p>
									</div>
								</div>
							</div>
						</div>
					</h:form>
					<h:form id="form2">
						<div class="box-footer">
							<div class="pull-left">
								<a href="pages/checkout1adress.jsf" class="btn btn-default"><i
									class="fa fa-chevron-left"></i>#{lang['rediriger']}</a>
							</div>
							<div class="pull-right">
								<h:commandButton
									action="#{mBeanCartManagement.validerLivraison()}"
									value="#{lang['valider_payer']}" class="btn btn-primary">
								</h:commandButton>
							</div>
						</div>
					</h:form>
				</div>
			</div>
			<ui:include src="/WEB-INF/templates/cartSummary.xhtml" />
		</div>
	</ui:define>
</ui:composition>
