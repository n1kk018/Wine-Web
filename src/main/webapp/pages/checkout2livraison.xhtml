<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/common.xhtml">
	<ui:define name="breadcrumb">
    	<p:breadCrumb>
			<p:menuitem value="Index" url="index.jsf" />
			<p:menuitem value="Panier" url="basket.jsf"/>
			<p:menuitem value="Livraison - Mode de livraison" />
		</p:breadCrumb>
    </ui:define>
	<ui:define name="body">
			<div class="container">
				<div class="col-md-9" id="checkout">
					<div class="box">
						<form jsf:id="form1">
							<h1>Mode de livraison</h1>
							<ul class="nav nav-pills nav-justified">
								<li class="disabled"><a href=""><i
										class="fa fa-map-marker"></i><br />Address</a></li>
								<li class="active"><a href=""><i class="fa fa-truck"></i><br />Mode
										de livraison</a></li>
								<li class="disabled"><a href=""><i class="fa fa-money"></i><br />Mode
										de paiement </a></li>
								<li class="disabled"><a href=""><i class="fa fa-eye"></i><br />Confirmation</a></li>
							</ul>

							<div class="content">
								<div class="row">
									<div class="col-sm-6">
										<div class="box shipping-method">
											<div class="media-left media-middle">
												<img class="media-object" src="img/logocolissimo.png" />
											</div>
											<p>Livré en 2 jours ouvrés si vous commandez avant 14h du
												lundi au vendredi</p>

											<div class="box-footer text-center">

												<input type="radio" name="delivery" value=""
													checked="checked" />
											</div>
										</div>
									</div>
									<div class="col-sm-6">
										<div class="box shipping-method">

											<div class="media-left media-middle">
												<img class="media-object" src="img/logochronopost.png" />
											</div>

											<p>Livré avant 13h le jour suivant si vous commandez
												avant 12h du lundi au vendredi</p>

											<div class="box-footer text-center">

												<input type="radio" name="delivery" value="delivery2" />
											</div>
										</div>
									</div>
								</div>
								<!-- /.row -->

							</div>
							<!-- /.content -->
						</form>
						<h:form>
							<div class="box-footer">
								<div class="pull-left">
									<a href="pages/checkout1adress.jsf" class="btn btn-default"><i
										class="fa fa-chevron-left"></i>Retourne à la page avant</a>
								</div>
								<div class="pull-right">
									<h:commandButton
										action="#{mBeanCartManagement.validerLivraison()}"
										value="Valider et aller à la page de Paiement"
										class="btn btn-primary"></h:commandButton>
								</div>
							</div>
						</h:form>
					</div>
					<!-- /.box -->


				</div>
				<!-- /.col-md-9 -->

				<ui:include src="/WEB-INF/templates/cartSummary.xhtml" />
			</div>
			<!-- /.container -->
	</ui:define>
</ui:composition>
