<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/common.xhtml">
	<ui:define name="body">
<div class="container">
<h:form>
				<div class="col-md-4">
					<div class="newAccount" id="newAccountZozo">
						<div class="text-center">
							<p class="lead">#{lang['identification']}</p>
						</div>
						<hr />

						<div class="form-group">
							<label>#{lang['civilite']} *</label>
							<h:selectOneMenu class="form-control"
								value="#{mBeanClient.customer.civility}" required="true">
								<f:selectItems value="#{mBeanClient.civilities}" />
							</h:selectOneMenu>
						</div>
						<div class="form-group">
							<label>#{lang['nom']} *</label>
							<h:inputText class="form-control"
								value="#{mBeanClient.customer.lastname}" required="true" />
						</div>
						<div class="form-group">
							<label>#{lang['prenom']} *</label>
							<h:inputText class="form-control"
								value="#{mBeanClient.customer.firstname}" required="true" />
						</div>
						<div class="form-group ">
							<label>#{lang['date_de_naissance']} *</label>
							<div class="input-append date" id="datetimepicker1"
								data-date="12-02-2012" data-date-format="dd-mm-yyyy">
								<h:inputText class="form-control"
									value="#{mBeanClient.sdate}" />
								<span class="add-on"><i class="icon-th"></i></span>
							</div>
						</div>
						<p class="text-muted">#{lang['message_contact_tel']}</p>
						<div class="form-group">
							<label>#{lang['numero_de_telephone']} *</label>
							<h:inputText value="#{mBeanClient.customer.phonenumber}"
								class="form-control" required="true" />
						</div>
					</div>
				</div>
				<div class="col-md-4">
					<div class="newAccount" id="newAccountZozo">
						<div class="text-center">
							<p class="lead">#{lang['coordonnee']}</p>
						</div>
						<hr />
						<div class="form-group">
							<label>#{lang['numero']} *</label>
							<h:inputText class="form-control"
								value="#{mBeanClient.adress.number}" required="true" />
						</div>
						<div class="form-group">
							<label>#{lang['rue']} *</label>
							<h:inputText class="form-control"
								value="#{mBeanClient.adress.street}" required="true" />
						</div>
						<div class="form-group">
							<label>#{lang['ville']} *</label>
							<h:inputText class="form-control"
								value="#{mBeanClient.adress.city}" required="true" />
						</div>
						<div class="form-group">
							<label>#{lang['cp']} *</label>
							<h:inputText class="form-control"
								value="#{mBeanClient.adress.zipcode}" required="true" />
						</div>
						<div class="form-group">
							<label>#{lang['pays']} *</label>
							<h:selectOneMenu class="form-control"
								value="#{mBeanClient.country.id}" required="true">
								<f:selectItems value="#{mBeanClient.mesCountries}" var="country"
									itemValue="#{country.id}" itemLabel="#{country.name}" />
							</h:selectOneMenu>
						</div>
					</div>
				</div>
	<div class="col-md-4">
					<div class="newAccount" id="newAccountZozo">
					<f:event listener="#{mBeanClient.validatePassword}"
								type="postValidate" />
						<div class="text-center">
							<p class="lead">#{lang['connect']}</p>
						</div>
						<hr />
						<div class="form-group">
							<label>#{lang['email']} *</label>
							<h:inputText value="#{mBeanClient.customer.mail}"
								class="form-control" required="true" />
						</div>

						<div class="form-group">
							<label for="passwordZOZO">#{lang['mot_de_passe']} *</label>
							<h:inputSecret id="passwordZOZO" value="#{mBeanClient.customer.password}"
								required="true" requiredMessage="#{lang['enter_mdp']}" class="form-control" a:placeholder="#{lang['8car']}"/>
							<h:message for="passwordZOZO" style="color: red;" />
						</div>
						<div class="form-group">
							<label for="confirmPassword">#{lang['confirmer_mot_de_passe']} *</label>
							<h:inputSecret id="confirmPassword" required="true"
								requiredMessage="#{lang['reenter_mdp']}" class="form-control" />
							<h:message for="confirmPassword" style="color: red;" />
						</div>
						<div class="form-group">
							<label>#{lang['login']} *</label>
							<h:inputText class="form-control"
								value="#{mBeanClient.customer.login}" required="true" />
						</div>
						
						 <a class="text-muted">* #{lang['oblig']}</a>
						 <br />
						 <br />
						<div class="text-center">
							<h:commandButton action="#{mBeanClient.addCustomer()}"
								value="#{lang['creation_compte_1']}" class="btn btn-primary"></h:commandButton>
						</div>
					</div>
				</div>
</h:form>
</div>
</ui:define>
</ui:composition>
