<!DOCTYPE html [
    <!ENTITY laquo "&#171;">
    <!ENTITY raquo "&#187;">
]>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/common.xhtml">
	<ui:define name="breadcrumb">
    	<p:breadCrumb>
			<p:menuitem value="Index" url="index.jsf" />
			<p:menuitem value="Notre sélection" />
			<p:menuitem value="#{mBeanProduct.currentProdType.type}" />
			<p:menuitem value="#{mBeanProduct.subSelectionTypeLabel}" rendered="#{mBeanProduct.subSelectionTypeLabel!=''}" />
		</p:breadCrumb>
    </ui:define>
	<ui:define name="body">
		<form jsf:id="form1">
			<div class="container">
				<div class="col-md-12">
					<div class="box info-bar">
						<div class="row">
							<div class="col-sm-12 col-md-4 products-showing">
								Affichage de <strong>#{mBeanProduct.winesList.size()}</strong> articles sur un total de <strong>#{mBeanProduct.totalRows}</strong>
							</div>

							<div class="col-sm-12 col-md-8  products-number-sort">
								<div class="row">
									<!-- <div class="col-md-6 col-sm-6">
										<div class="products-number">
											<strong>Show</strong> <a
												jsf:action="#{mBeanProduct.rowsPerPage}"
												class="btn btn-default btn-sm">4</a> <a
												jsf:action="#{mBeanProduct.rowsPerPage}"
												class="btn btn-default btn-sm btn-primary">8</a> <a
												jsf:action="#{mBeanProduct.rowsPerPage}"
												class="btn btn-default btn-sm">12</a> <a
												jsf:action="#{mBeanProduct.rowsPerPage}"
												class="btn btn-default btn-sm">Tous</a> articles
											
										</div>
									</div>-->
									<div class="col-md-6 col-sm-6"></div>
									<div class="col-md-6 col-sm-6">
										<div class="products-sort-by">
											<div class="col-md-3 col-sm-3 text-right">
												<strong>Trié par</strong>
											</div>
											<div class="col-md-9 col-sm-9 pull-right">
												<h:selectOneMenu class="form-control " valueChangeListener="#{mBeanProduct.sortSelectionBy}" onchange="submit()">
													<f:selectItem itemValue="price_asc" itemLabel="Prix les moins chers" />
													<f:selectItem itemValue="price_desc" itemLabel="Prix les plus chers" />
													<f:selectItem itemValue="name_asc" itemLabel="Par ordre alphabétique" />
													<f:selectItem itemValue="name_desc" itemLabel="Par ordre alphabétique inversé" />
													<f:selectItem itemValue="speEvent_desc" itemLabel="Les promotions d'abord" />
												</h:selectOneMenu>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>

					<div class="box">
						<div class="row products">
							<ui:repeat var="product" value="#{mBeanProduct.winesList}">
								<div class="col-md-3 col-sm-6">
									<ui:include src="/WEB-INF/templates/product.xhtml" />
								</div>
							</ui:repeat>

						</div>
					</div>
					<!-- /.products -->
					<div class="pages">
						<ul class="pagination">
							<li><a jsf:action="#{mBeanProduct.pageFirst}" jsf:disabled="#{mBeanProduct.firstRow == 0}">&laquo;</a></li>
							<ui:repeat value="#{mBeanProduct.pages}" var="page">
								<li class="active"
									jsf:rendered="#{page == mBeanProduct.currentPage}"><a
									jsf:actionListener="#{mBeanProduct.page}" jsf:value="#{page}" /></li>
								<li jsf:rendered="#{page != mBeanProduct.currentPage}"><a
									jsf:actionListener="#{mBeanProduct.page}" jsf:value="#{page}" /></li>
							</ui:repeat>
							<li><a jsf:action="#{mBeanProduct.pageLast}" jsf:disabled="#{mBeanProduct.firstRow + mBeanProduct.rowsPerPage >= mBeanProduct.totalRows}">
									&raquo; </a></li>
						</ul>
					</div>
				</div>
				<!-- /.col-md-12 -->
			</div>
		</form>
	</ui:define>
</ui:composition>
